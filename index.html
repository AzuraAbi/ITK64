<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>ITK64</title>

<body>
    <header class="header">
        <a href="#" class="logo">
            <div>
                <img src="assets/logo.png" alt="" id="logo">

            </div>
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <ion-icon name="menu" id="menu-icon"></ion-icon>
            <ion-icon name="close" id="close-icon"></ion-icon>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:1">Trang chủ</a>
            <a href="#gioithieu" style="--i:2">Giới thiệu</a>
            <a href="#thanhvien" style="--i:3">Thành viên</a>

            <a href="#thanhtich" style="--i:5">Thành tích</a>
            <a href="#lienhe" style="--i:6">Liên hệ</a>
        </nav>
    </header>


    <section id="home">
        <div class="home-content">
            <div class="ttin">
                <span class="truong">Trường THPT Chuyên Lương Văn Tụy</span>
                <div class="bar"></div>
                <h1 class="itk64">ITK64</h1>
                <div class="gvcn">
                    <div class="cohang">
                        <img src="assets/cohang.png">
                    </div>
                    <div class="cohuyen">
                        <img src="assets/cohuyen.png">
                    </div>
                </div>

                <div class="bar bar2"></div>

                <div class="social">
                    <ul>
                        <li class="fb">
                            <a href="https://www.facebook.com/share/12GtZVwAzkJ/?mibextid=wwXIfr" target="_blank">
                                <ion-icon name="logo-facebook"></ion-icon>
                                Anti ITK64
                            </a>
                        </li>
                        <li class="tiktok">
                            <a href="https://www.tiktok.com/@itk64.lvt?_t=ZS-8uL1MDNf8YZ&_r=1" target="_blank">
                                <ion-icon name="logo-tiktok"></ion-icon>
                                ITk64-LVT
                            </a>
                        </li>
                        <li class="ig">
                            <a href="https://www.instagram.com/itk64_lvt?igsh=cWR6cjdyYWxmdHlt" target="_blank">
                                <i class="fa-brands fa-square-instagram"></i>
                                itk64_lvt
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="anhlop">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        
                        <div class="slide first">
                            <img src="assets/anh1.png">
                        </div>
                        <div class="slide">
                            <img src="assets/anh2.png">
                        </div>
                        <div class="slide">
                            <img src="assets/anh3.png">
                        </div>

                    </div>

                    <div class="btns">
                        <label for="radio1" id="auto-btn1" class="manual-btn slide-active"></label>
                        <label for="radio2" id="auto-btn2" class="manual-btn"></label>
                        <label for="radio3" id="auto-btn3" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </div>

    <section id="gioithieu">
