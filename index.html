<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ITK64</title>
</head>
<body>
    <header class="header">
        <a href="#home" class="logo">
            <div>
                <img src="assets/logo.png" alt="" id="logo">
                ITK64
            </div>
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <ion-icon name="menu" id="menu-icon"></ion-icon>
            <ion-icon name="close" id="close-icon"></ion-icon>
        </label>

        <nav class="navbar">
            <a href="#home" style="--i:1">Trang chủ</a>
            <a href="#gioithieu" style="--i:2">Giới thiệu</a>
            <a href="#thanhvien" style="--i:3">Thành viên</a>
            <a href="#album" style="--i:4">Album</a>
            <a href="#thanhtich" style="--i:5">Thành tích</a>
            <a href="#thanhtich" style="--i:6">Liên hệ</a>
        </nav>
    </header>

    <section id="home">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img src="assets/anh1.png">
                </div>
                <div class="slide">
                    <img src="assets/anh2.png">
                </div>
                <div class="slide">
                    <img src="assets/anh3.png">
                </div>


            </div>

            <div class="navigation-manual">
                <label for="radio1" id="auto-btn1" class="manual-btn slide-active"></label>
                <label for="radio2" id="auto-btn2" class="manual-btn"></label>
                <label for="radio3" id="auto-btn3" class="manual-btn"></label>
            </div>
        </div>
    </section>

    <section id="gioithieu">

    </section>

    <script src="slide.js"></script>
</body>
</html>
