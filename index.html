<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ITK64</title>
</head>
<body>
    <header class="header">
        <a href="#home" class="logo">
            <div>
                <img src="assets/logo.png" alt="" id="logo">
                ITK64
            </div>
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <ion-icon name="menu" id="menu-icon"></ion-icon>
            <ion-icon name="close" id="close-icon"></ion-icon>
        </label>

        <nav class="navbar">
            <a href="#home" style="--i:1">Trang chủ</a>
            <a href="#gioithieu" style="--i:2">Giới thiệu</a>
            <a href="#thanhvien" style="--i:3">Thành viên</a>
            <a href="#album" style="--i:4">Album</a>
            <a href="#thanhtich" style="--i:5">Thành tích</a>
            <a href="#thanhtich" style="--i:6">Liên hệ</a>
        </nav>
    </header>

    <section class="home">
        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="assets/anh1.png" alt="">
                </div>
                <div class="slide">
                    <img src="assets/anh2.png" alt="">
                </div>
                <div class="slide">
                    <img src="assets/anh3.png" alt="">
                </div>
                <div class="slide">
                    <img src="assets/anh4.png" alt="">
                </div>

                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </section>
</body>
</html>
